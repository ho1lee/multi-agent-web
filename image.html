.video-container {
  position: relative;
  width: 100%;
  padding-bottom: 56.25%; /* 16:9 비율 */
  height: 0;
  overflow: hidden;
  border-radius: 12px;  /* 둥근 모서리 */
  box-shadow: 0 4px 20px rgba(0,0,0,0.2); /* 그림자 */
}

.video-container video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}


<div class="video-container">
  <video controls>
    <source src="video.mp4" type="video/mp4">
  </video>
</div>
