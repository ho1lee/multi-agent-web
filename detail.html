<style>
  details.acco {
    border: 1px solid #e5e7eb; border-radius: 8px; margin: 8px 0;
    background: #fff;
  }
  details.acco > summary {
    cursor: pointer; padding: 12px 16px; font-weight: 600; list-style: none;
  }
  /* 기본 삼각형 마커 숨기고 커스텀 아이콘 */
  details.acco > summary::-webkit-details-marker { display: none; }
  details.acco > summary::before {
    content: "▸"; display: inline-block; margin-right: 8px; transition: transform .2s;
  }
  details.acco[open] > summary::before { transform: rotate(90deg); }

  /* 열릴 때 내용 가볍게 등장 */
  details.acco[open] > .content {
    animation: fadein .18s ease;
  }
  @keyframes fadein { from {opacity: 0; transform: translateY(-4px);} to {opacity: 1; transform: none;} }

  /* 키보드 포커스 가시성 */
  details.acco > summary:focus-visible { outline: 2px solid #60a5fa; border-radius: 6px; }
  details.acco .content { padding: 0 16px 12px; color:#374151; }
</style>

<details class="acco" open>
  <summary>섹션 1: 소개</summary>
  <div class="content">
    여기 내용이 들어갑니다. 기본 지원이라 스크린리더·키보드 접근성도 좋아요.
  </div>
</details>

<details class="acco">
  <summary>섹션 2: 자세히 보기</summary>
  <div class="content">
    스타일만 조금 얹어도 충분히 예뻐집니다.
  </div>
</details>
